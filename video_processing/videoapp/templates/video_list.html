<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        a.upload-btn {
            display: block;
            width: fit-content;
            margin: 0 auto 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a.upload-btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            border-bottom: 1px solid #007bff;
            padding-bottom: 2px;
        }

        li a:hover {
            color: #0056b3;
            border-bottom: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video List</h1>
        <a href="{% url 'upload_video' %}" class="upload-btn">Upload Video</a>
        <ul>
            {% for video in videos %}
            <li><a href="{% url 'video_detail' video.id %}">{{ video.file.name }}</a>
            <form action="{% url 'delete_video' video.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
